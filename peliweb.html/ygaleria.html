<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
        
</head>

<body>
    <div class="container-fluid">
        <div class="p-3 bg-black text-white text-center">
            <h1>Piratas del caribe</h1>
        </div>
</div>


<nav class="navbar navbar-expand-sm bg-light">

    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link " href="inicio.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="ygaleria.html">Galeria</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="zpersonajes.html">Personajes</a>
        </li>
      </ul>
    </div>
  
  </nav>
    

  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://wallpapers.com/images/featured/fondods-de-piratas-del-caribe-rmysllwyq7sldbej.jpg" alt="Jack Sparrow" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://c4.wallpaperflare.com/wallpaper/777/494/571/pirates-of-the-caribbean-pirates-of-the-caribbean-dead-man-s-chest-davy-jones-wallpaper-preview.jpg" alt="David Jhones" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img style="width: 1300px;" src="https://s0.smartresize.com/wallpaper/344/462/HD-wallpaper-pirates-of-the-caribbean-at-worlds-end-pirates-the-caribbean-of.jpg" alt="New York" class="Barba Roja ">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</body>
</html>
